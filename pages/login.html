<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/main.css">

    <title>TohaDoku - Knowledgebase - Вход</title>
</head>
<body>
    
    <section class="login-section">
        <div class="container d-flex align-items-center vh-100">
            <div class="row login-row">
                <div class="offset-md-2 col-md-4 login-col-one">
                    <img src="./../img/cat.jpg" alt="">
                </div>
                <div class="col-md-4 login-col-two">
                    <div class="login-col-two-form">
                        <h1 class="text-center mb-3">Вход</h1>
                        <form action="">
                            <div class="form-floating form-custom-input mb-3">
                              <input required type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Логин</label>
                            </div>
                            <div class="form-floating form-custom-input mb-3">
                              <input required type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                              <label for="floatingPassword">Пароль</label>
                            </div>
                            <button class="btn-primary mb-3">Войти</button>
                            <div class="d-flex justify-content-between">
                                <a class="text-pimary" href="#">Восстановить пароль</a>
                                <a class="text-pimary" href="#">Регистрация</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./../js/bootstrap.bundle.min.js"></script>
    <script src="./../js/script.js"></script>
</body>
</html>
