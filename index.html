<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>TohaDokuHub</title>
</head>
<body>
    <header class="header">
        <span class="flex">
            <button class="menu">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="#e6edf3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
            <div class="logo">
                <a class="logo-link" href="/">
                    <img class="logo-img" src="./img/logo.png" alt="Логотип">
                    <span>Главная</span>
                </a>
            </div>
        </span>
        <span class="flex">
            <div class="input-block">
                <input class="search-input" type="text" placeholder="Нажмите для поиска">
            </div>
            <img class="avatar" src="./img/avatar.jpeg" alt="">
        </span>
    </header>

</body>
</html>
